language: node_js
node_js:
  - "stable"

cache:
  directories:
  - node_modules
  - .cache

branches:
  only:
    - master

env:
  global:
    secure: 

before_script:
  - npm i -g gatsby
  - npm i
  - git config --global user.email "travis@travis-ci.org"
  - git config --global user.name "TravisCI"
  - git config --global push.default "matching"

script:
  - git clone -b master "https://$GITHUB_TOKEN@github.com/adblock-thai/adblock-thai.github.io.git" public
  - gatsby build
  - cd public && git add --all . && git commit -m "Publishing revision $(git --git-dir ../.git rev-parse --short HEAD)" && git push --force origin master